药联 Java 开发者工具<br> <br>
-- 适用于遵循药联 Java 规范的项目 <br> <br>
<p>功能</p>
<ul>
    <li>接口文档阅览</li>
    <li>生成接口文档导出本地</li>
    <li>MBS 文档预览</li>
    <li>生成 MBS 文档导出本地</li>
    <li>点击复制类的 json 格式</li>
    <li>接口文档上传 Torna 文档中心</li>
    <li>批量接口文档上传</li>
    <li>接口依赖分析上传 MSS</li>
</ul>
